<html lang="ko" layout:decorate="~{layout}">

<div layout:fragment="content" class="container">
  <h5 class="my-3 border-bottom pb-2">질문등록</h5>
  <form th:object="${questionForm}" method="post">
  <!--  원래는 <form th:action="@{/question/create}" 이었지만 수정 시에 /modify로 넘기기 위해서 csrf 값을 자동 생성 방지하기 위해 삭제  -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <!-- form 검증 후 알림  -->
    <div th:replace="form_errors :: formErrorsFragment"></div>
    <div class="mb-3">
      <label for="subject" class="form-label">제목</label>
      <input type="text" th:field="*{subject}" class="form-control">
    </div>

    <!-- 원래는 type 다음에 name=content, id=content 였음 th:field를 사용하면 id, name, value 속성이 자동생성 -->
    <!-- value 속성에 기존 값이 채워져서 오류가 발생하여 redirect 되어도 입력한 값이 유지됨   -->
    <div class="mb-3">
      <label for="content" class="form-label">내용</label>
      <textarea type="text" th:field="*{content}" class="form-control" rows="10"></textarea>
    </div>
    <input type="submit" value="저장하기" class="btn btn-primary my-2">
  </form>
</div>
</html>
